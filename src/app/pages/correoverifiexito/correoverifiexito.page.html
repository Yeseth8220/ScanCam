<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card class="lacard">
          <ion-row>
            <ion-col>
              <ion-text color="primary">
                <br><br>
                <h1 class="ion-text-center">¡Verificación de correo exitosa!</h1>
              </ion-text>
              <br>
                <ion-col size="8" class="ion-avatar">
                  <img width="160px" src="../../../assets/Imagenes/visto.png" alt="visto" style="text-align: center">
                </ion-col>
                <br><br>
              <h2 class="ion-text-center">Su dirección de correo electrónico ha sido verificada</h2>
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col>
              <div class="ion-text-center">
                <ion-button type="submit" color="primary" [routerLink]="['/login']" >Inicio</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <br>
          <br>
        </ion-card>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
