<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card class="lacard">
          <ion-title color="primary">
            <h1 class="titulos">Cambio de contraseña</h1>
          </ion-title>
          
          <form [formGroup]="form" errorTailor>
            <ion-item class="form-group">
              <h5>Digite el codigo enviado a su correo electronico</h5>
              <ion-label position="floating">Código</ion-label>
              <ion-input class="form-control" formControlName="codigo" #codigo errorTailor></ion-input>
            </ion-item>
            
            <ion-item class="form-group">
              <h5>Ingrese su nueva contraseña</h5>
              <ion-label position="floating">Nueva contraseña</ion-label>
              <ion-input class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" formControlName="contrasena" #contrasena [type]="showPassword ? 'text' : 'password' " errorTailor ></ion-input>
              <ion-icon color="primary" (click)="togglePassword()" slot="end" [name]="passwordToggleIcon" id="verclave"></ion-icon>
            </ion-item>
            <ion-item class="form-group">
              <ion-label position="floating">Confirmar contraseña</ion-label>
              <ion-input class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" formControlName="contrasena" #contrasena [type]="showPassword ? 'text' : 'password' " errorTailor ></ion-input>
            </ion-item>
            
            <ion-row>
              <ion-col size="12">
                <p>La Contraseña debe contener un carater en mayuscula, un numero, un carater especial y debe ser de 8
                  carateres. </p>
              </ion-col>
            </ion-row>
            
          </form>
          <ion-row>
            <ion-col size="12">
              <div class="ion-text-center">
                <ion-button color="primary" (click)="actucontrasena(codigo.value, contrasena.value)">Cambiar Contreseña
                </ion-button>
              </div>
            </ion-col>
          </ion-row>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
