<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
        <ion-button routerLink="/perfilseguridad" expand="block" fill="clear" shape="round" color="dark">
          <h5>{{this.nombre}}</h5>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <button class="salida" (click)="salir()">
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h1 class="titulos">Fotograf√≠a</h1>
        </ion-text>
      </ion-col>
      <div class="ion-text-center">
        <h2>Presionar el boton de la parte inferior para iniciar la captura de fotos, seguir las recomendaciones dadas anteriormente.</h2>
      </div>
    </ion-row>
  </ion-grid>
  
  <!-- Depliega el metodo de tomar una fotografia. -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- ORganiza la foto tomada en la pag -->


    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let photo of photos; index as position">
          <ion-card
            style="background-color: rgba(221, 221, 221, 0.707); box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.275); border-radius: 10px;">
              <ion-card-content style="padding: 0;">
                <ion-img style="object-fit: cover; height: 30vh; max-width: 100%; border-radius: 10px; "
                  [src]="photo.webviewPath" > </ion-img>
              </ion-card-content>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>

</ion-content>
