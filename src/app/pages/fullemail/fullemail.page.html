<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="fondo">
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
     <ion-col size="6">
      <ion-card class="lacard">
        <ion-text  color="primary">
          <h1 class="titulos">Verifica tu correo</h1>
          </ion-text>
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <h2>Se acaba de enviar un mensaje a la dirección de correo electrónico digitado anteriormente, por favor seguir los pasos mencionados en este.</h2>
              <h2>Al restaurar su contraseña podra ingresar exitosamente a la pagina</h2>
              <br>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-center">
              <ion-button  [routerLink]="['/login']"  type="submit" shape="round">Inicio</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
          </ion-row>
        </ion-card-content>
      </ion-card>
     </ion-col>
     <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
